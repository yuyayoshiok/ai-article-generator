services:
  - type: web
    name: ai-article-generator
    env: python
    plan: free
    buildCommand: cd client && npm install && npm run build
    startCommand: gunicorn --chdir server app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.5
      - key: FLASK_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: ai-article-generator
          property: port